{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'user_auth/css/create_password_style.css' %}"
    />
  </head>
  <body>
    <main class="create-account-container">
      <section class="create-account-card">
        <div class="create-account-content">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/7c95a95e795aef11f0cfd74d6d4e42662efc06b9?placeholderIfAbsent=true&apiKey=36335822f6be424f851adb745f9574f9"
            alt="Logo"
            class="logo"
          />
          <h1 class="page-heading">Generate impactful ad posts using AI</h1>

          <form
            class="password-form"
            method="POST"
            action="{% url 'reset-password' %}"
          >
            {% csrf_token %}
            <div class="form-inputs">
              <div class="password-field">
                <label class="input-label">Enter Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    id="password"
                    name="new_password"
                    aria-label="Enter password"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ef2e612d167260de3cf830e2a75b9dd736c959f9?placeholderIfAbsent=true&apiKey=36335822f6be424f851adb745f9574f9"
                    alt="Toggle password visibility"
                    class="visibility-icon"
                  />
                </div>
              </div>

              <div class="password-field">
                <label class="input-label">Confirm Password</label>
                <div class="input-wrapper">
                  <input
                    type="password"
                    class="password-input"
                    id="password"
                    name="confirm_password"
                    aria-label="Confirm password"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ef2e612d167260de3cf830e2a75b9dd736c959f9?placeholderIfAbsent=true&apiKey=36335822f6be424f851adb745f9574f9"
                    alt="Toggle password visibility"
                    class="visibility-icon"
                  />
                </div>
              </div>

              <p class="password-requirements">
                Your password must contain at least 8 characters, one lowercase
                letter, one uppercase letter and one number.
              </p>
            </div>

            <div class="form-actions">
              <button type="submit" class="continue-button">Continue</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script
      src="{% static 'user_auth/js/password_toggle.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
