{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="{% static 'user_auth/css/sign_in.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/31245c260512d27975a8915bb3952f9ffb927a2ba4b6dbf7e87708b7179ecb18"
        alt="Logo"
        class="logo"
      />
      <div class="user-controls">
        <div class="user-toggle">
          <button
            class="toggle-btn {% if request.path == '/auth/login/' %}active{% endif %}"
            onclick="window.location.href='{% url 'login' %}';"
          >
            User
          </button>
          <button
            class="toggle-btn {% if request.path == '/auth/admin-login/' %}active{% endif %}"
            onclick="window.location.href='{% url 'admin_login' %}'"
          >
            Admin
          </button>
        </div>
        <a href="{% url 'login' %}">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/647022f4aa7569d0e97dd6c4892abed130ac0e52dcde0805db5eea950c08f2e3"
            alt="Settings"
            class="settings-icon"
          />
        </a>
      </div>
    </header>

    <style>
      .header {
        zoom: 0.8;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 5rem;
        background-color: #fff;
      }

      .logo {
        width: 142px;
        object-fit: contain;
      }

      .user-controls {
        display: flex;
        gap: 2.5rem;
        font-weight: 600;
      }

      .user-toggle {
        display: flex;
        padding: 0.375rem;
        background-color: #187ef5;
        border-radius: 0.5rem;
      }

      .toggle-btn {
        padding: 0.625rem 1.75rem;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 600;
      }

      .toggle-btn.active {
        background-color: white;
        color: #111827;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.25);
      }

      .toggle-btn:not(.active) {
        background: transparent;
        color: white;
      }

      .settings-icon {
        width: 1.5rem;
        cursor: pointer;
      }
    </style>

    <main class="sign-in-container">
      <section class="sign-in-card">
        <article class="sign-in-content">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/63fcfdbd6fbcb1ec7e42c9b25d489db85cc36243?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
            alt="Company Logo"
            class="company-logo"
          />
          <header>
            <h1 class="heading">Sign in to your account</h1>
          </header>

          <!-- Corrected form to send data to Django -->
          <form method="POST" action="{% url 'login' %}" class="sign-in-form">
            {% csrf_token %}
            <!-- Security Token -->

            <div class="form-inputs">
              <div class="form-group">
                <label for="email" class="input-label">Email</label>
                <div class="input-container">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="sample@email.com"
                    class="form-input"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-container password-container">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/253706f17ae9a6ebb2c6a761c255f6c642f6b071?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
                    alt="Show Password"
                    class="password-toggle-login"
                  />
                </div>

                <div class="form-options">
                  <div class="remember-option">
                    <input
                      type="checkbox"
                      id="remember"
                      class="remember-checkbox"
                    />
                    <label for="remember" class="remember-label"
                      >Remember Me</label
                    >
                  </div>
                  <a
                    href="{% url 'forgot-password' %}"
                    class="forgot-password-link"
                  >
                    Forgot Password?
                  </a>

                  <!-- Linked to Reset Password -->
                </div>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="submit-button">Let's Begin</button>
              <p class="signup-prompt">
                <span class="signup-text">Don't have an account?</span>
                <a href="{% url 'signup' %}" class="signup-link"
                  >SIGN UP FOR FREE</a
                >
              </p>
            </div>
          </form>
          <!-- Form ends here -->
        </article>
      </section>
    </main>
    <script
      src="{% static 'user_auth/js/password_toggle.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
