{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In Error</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'user_auth/css/sign_in_error.css' %}"
    />
  </head>
  <body>
    <main class="sign-in-error">
      <section class="sign-in-container">
        <article class="main-body">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/63fcfdbd6fbcb1ec7e42c9b25d489db85cc36243?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
            alt="Company Logo"
            class="logo-image"
          />

          <h1 class="heading-text">Sign in to your account</h1>

          <form method="POST" action="{% url 'login' %}" class="input-cta">
            {% csrf_token %}
            <div class="error-msg">
              <p class="error-content">
                The email address and password you entered does not match our
                records. Please try again.
              </p>
            </div>

            <div class="form-inputs">
              <div class="form-group">
                <label for="email" class="input-label">Email</label>
                <div class="input-container error">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="sample@email.com"
                    class="form-input"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="input-label">Password</label>
                <div class="input-container password-container error">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/253706f17ae9a6ebb2c6a761c255f6c642f6b071?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
                    alt="Show Password"
                    class="password-toggle-signin-error"
                  />
                </div>
              </div>
            </div>

            <div class="checkbox-section">
              <div class="remember-me">
                <input type="checkbox" id="remember" class="checkbox" />
                <label for="remember" class="checkbox-label">Remember Me</label>
              </div>
              <a href="{% url 'forgot-password' %}" class="forgot-password"
                >Forgot Password</a
              >
            </div>

            <div class="cta-section">
              <button type="submit" class="submit-button">Let's Begin</button>
              <p class="signup-text">
                <span class="signup-prompt">Don't have an account?</span>
                <a href="{% url 'signup' %}" class="signup-link"
                  >SIGN UP FOR FREE</a
                >
              </p>
            </div>
          </form>
        </article>
      </section>
    </main>
    <script
      src="{% static 'user_auth/js/password_toggle.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
