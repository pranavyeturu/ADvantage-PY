{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Password</title>
    <link
      rel="stylesheet"
      href="{% static 'user_auth/css/update_pw_error.css' %}"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="password-update-container">
      <section class="password-update-card">
        <div class="card-container">
          <div class="password-update-content">
            <!-- Header Section -->
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/63fcfdbd6fbcb1ec7e42c9b25d489db85cc36243?placeholderIfAbsent=true&apiKey=e38bbeeeffa044528b2b40f50824f87f"
              alt="Company Logo"
              class="company-logo"
            />

            <h1 class="page-heading">Update Password</h1>
            <!-- <p class="instruction-text">
            We've sent a 6-digit confirmation code to your email. Please enter
            the code below to verify your email.
          </p> -->

            <!-- Form Section -->
            <form method="POST">
              <div class="error-message">
                <p class="error-content">
                  Passwords do not match. Please ensure both password fields are
                  identical and try again.
                </p>
              </div>
              {% csrf_token %}

              <div class="password-field">
                <label for="password1" class="field-label">New Password</label>
                <div class="input-container">
                  <input
                    type="password"
                    id="password1"
                    name="password1"
                    class="password-input"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ef2e612d167260de3cf830e2a75b9dd736c959f9?placeholderIfAbsent=true&apiKey=36335822f6be424f851adb745f9574f9"
                    alt="Toggle password visibility"
                    class="visibility-icon"
                  />
                </div>
              </div>

              <!-- Confirm Password Input -->
              <div class="password-field error">
                <label for="password2" class="field-label"
                  >Confirm New Password</label
                >
                <div class="input-container error">
                  <input
                    type="password"
                    id="password2"
                    name="password2"
                    class="password-input"
                    required
                  />
                  <img
                    src="https://cdn.builder.io/api/v1/image/assets/TEMP/ef2e612d167260de3cf830e2a75b9dd736c959f9?placeholderIfAbsent=true&apiKey=36335822f6be424f851adb745f9574f9"
                    alt="Toggle password visibility"
                    class="visibility-icon"
                  />
                  <span class="error-indicator"></span>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="update-button">
                Update Password
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script
      src="{% static 'user_auth/js/password_toggle.js' %}"
      type="text/javascript"
    ></script>
  </body>
</html>
